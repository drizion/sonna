# Exemplo de docker-compose para produção
# Este arquivo é gerado automaticamente pelo CI/CD
# Para referência local, veja docker-compose.yml

services:
  backend:
    image: ghcr.io/drizion/sonna/backend:latest
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - CLIENT_URL=http://localhost:5173
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3001/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

  frontend:
    image: ghcr.io/drizion/sonna/frontend:latest
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:3001
    restart: unless-stopped
    depends_on:
      - backend
