name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run type check
        run: |
          npm run typecheck --workspace=client
          npm run typecheck --workspace=server
      
      - name: Build
        run: npm run build

  build-and-push:
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: read
      packages: write
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract metadata for backend
        id: meta-backend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}
      
      - name: Build and push backend image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          push: true
          tags: ${{ steps.meta-backend.outputs.tags }}
          labels: ${{ steps.meta-backend.outputs.labels }}
          cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:buildcache
          cache-to: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:buildcache,mode=max
      
      - name: Extract metadata for frontend
        id: meta-frontend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-client
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}
      
      - name: Build and push frontend image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile.client
          push: true
          build-args: |
            VITE_API_URL=${{ secrets.VITE_API_URL }}
          tags: ${{ steps.meta-frontend.outputs.tags }}
          labels: ${{ steps.meta-frontend.outputs.labels }}
          cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-client:buildcache
          cache-to: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-client:buildcache,mode=max

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Copy docker-compose.prod.yml to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: ${{ secrets.SERVER_PORT || 22 }}
          source: "docker-compose.prod.yml"
          target: ${{ secrets.DEPLOY_PATH || '~/music-downloader' }}
      
      - name: Deploy to production via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: ${{ secrets.SERVER_PORT || 22 }}
          command_timeout: 30m
          script_stop: true
          script: |
            echo "ðŸ“ Navegando para diretÃ³rio de deploy..."
            cd ${{ secrets.DEPLOY_PATH || '~/music-downloader' }}
            pwd
            
            echo ""
            echo "ðŸ“‹ Verificando arquivos necessÃ¡rios..."
            ls -la docker-compose.prod.yml
            
            echo ""
            echo "ðŸ“ Criando arquivo .env com variÃ¡veis de ambiente..."
            cat > .env << EOF
            GITHUB_REPOSITORY=${{ github.repository }}
            BACKEND_PORT=${{ secrets.BACKEND_PORT || 3001 }}
            FRONTEND_PORT=${{ secrets.FRONTEND_PORT || 80 }}
            CLIENT_URL=${{ secrets.CLIENT_URL }}
            VITE_API_URL=${{ secrets.VITE_API_URL }}
            EOF
            
            echo ""
            echo "ðŸ” Logging in to GitHub Container Registry..."
            echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin
            
            echo ""
            echo "ðŸ“¥ Pulling latest images..."
            docker compose -f docker-compose.prod.yml pull
            
            echo ""
            echo "ðŸ”„ Restarting services..."
            docker compose -f docker-compose.prod.yml up -d --remove-orphans
            
            echo ""
            echo "â³ Aguardando containers iniciarem (5s)..."
            sleep 5
            
            echo ""
            echo "ðŸ“Š Status dos containers:"
            docker compose -f docker-compose.prod.yml ps
            
            echo ""
            echo "ðŸ” Logs recentes:"
            docker compose -f docker-compose.prod.yml logs --tail=20
            
            echo ""
            echo "ðŸ§¹ Cleaning up old images..."
            docker image prune -f
            
            echo ""
            echo "âœ… Deployment completed!"
            echo "ðŸŒ AplicaÃ§Ã£o disponÃ­vel em: http://${{ secrets.SERVER_HOST }}:${{ secrets.FRONTEND_PORT || 80 }}"
      
      - name: Health Check
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: ${{ secrets.SERVER_PORT || 22 }}
          script: |
            echo "ðŸ¥ Verificando saÃºde da aplicaÃ§Ã£o..."
            cd ${{ secrets.DEPLOY_PATH || '~/music-downloader' }}
            
            # Aguardar um pouco mais para os serviÃ§os subirem
            sleep 3
            
            # Verificar se os containers estÃ£o rodando
            if docker compose -f docker-compose.prod.yml ps | grep -q "Up"; then
              echo "âœ… Containers estÃ£o rodando"
            else
              echo "âŒ Erro: Containers nÃ£o estÃ£o rodando"
              docker compose -f docker-compose.prod.yml ps
              exit 1
            fi
            
            # Tentar fazer uma requisiÃ§Ã£o local
            echo ""
            echo "ðŸ”Œ Testando conexÃ£o HTTP local..."
            BACKEND_PORT=${{ secrets.BACKEND_PORT || 3001 }}
            FRONTEND_PORT=${{ secrets.FRONTEND_PORT || 80 }}
            
            if curl -f -s -o /dev/null http://localhost:${BACKEND_PORT}/health; then
              echo "âœ… Backend respondendo em porta ${BACKEND_PORT}"
            else
              echo "âš ï¸  Aviso: Backend pode nÃ£o estar respondendo ainda na porta ${BACKEND_PORT}"
            fi
            
            if curl -f -s -o /dev/null http://localhost:${FRONTEND_PORT}; then
              echo "âœ… Frontend respondendo em porta ${FRONTEND_PORT}"
            else
              echo "âš ï¸  Aviso: Frontend pode nÃ£o estar respondendo ainda na porta ${FRONTEND_PORT}"
            fi
            
            echo ""
            echo "ðŸ“ URLs de acesso:"
            echo "   Frontend: http://${{ secrets.SERVER_HOST }}:${FRONTEND_PORT}"
            echo "   Backend: http://${{ secrets.SERVER_HOST }}:${BACKEND_PORT}"
