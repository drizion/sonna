name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run type check
        run: |
          npm run typecheck --workspace=client
          npm run typecheck --workspace=server
      
      - name: Build
        run: npm run build

  build-and-push:
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: read
      packages: write
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:buildcache
          cache-to: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:buildcache,mode=max

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: Deploy to production via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: ${{ secrets.SERVER_PORT || 22 }}
          command_timeout: 30m
          script_stop: true
          script: |
            echo "üìÅ Navegando para diret√≥rio de deploy..."
            cd ${{ secrets.DEPLOY_PATH || '~/music-downloader' }}
            pwd
            
            echo ""
            echo "üîê Logging in to GitHub Container Registry..."
            echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin
            
            echo ""
            echo "üì• Pulling latest images..."
            docker compose -f docker-compose.prod.yml pull
            
            echo ""
            echo "üîÑ Restarting services..."
            docker compose -f docker-compose.prod.yml up -d --remove-orphans
            
            echo ""
            echo "‚è≥ Aguardando containers iniciarem (5s)..."
            sleep 5
            
            echo ""
            echo "üìä Status dos containers:"
            docker compose -f docker-compose.prod.yml ps
            
            echo ""
            echo "üîç Logs recentes:"
            docker compose -f docker-compose.prod.yml logs --tail=20
            
            echo ""
            echo "üßπ Cleaning up old images..."
            docker image prune -f
            
            echo ""
            echo "‚úÖ Deployment completed!"
            echo "üåê Aplica√ß√£o dispon√≠vel em: http://${{ secrets.SERVER_HOST }}"
      
      - name: Health Check
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: ${{ secrets.SERVER_PORT || 22 }}
          script: |
            echo "üè• Verificando sa√∫de da aplica√ß√£o..."
            cd ${{ secrets.DEPLOY_PATH || '~/music-downloader' }}
            
            # Aguardar um pouco mais para os servi√ßos subirem
            sleep 3
            
            # Verificar se os containers est√£o rodando
            if docker compose -f docker-compose.prod.yml ps | grep -q "Up"; then
              echo "‚úÖ Containers est√£o rodando"
            else
              echo "‚ùå Erro: Containers n√£o est√£o rodando"
              docker compose -f docker-compose.prod.yml ps
              exit 1
            fi
            
            # Tentar fazer uma requisi√ß√£o local (ajuste a porta conforme seu docker-compose)
            echo ""
            echo "üîå Testando conex√£o HTTP local..."
            if curl -f -s -o /dev/null -w "%{http_code}" http://localhost:80 || curl -f -s -o /dev/null -w "%{http_code}" http://localhost:3000; then
              echo "‚úÖ Aplica√ß√£o respondendo"
            else
              echo "‚ö†Ô∏è  Aviso: Aplica√ß√£o pode n√£o estar respondendo ainda"
            fi
            
            echo ""
            echo "üìç URL de acesso: http://${{ secrets.SERVER_HOST }}"
